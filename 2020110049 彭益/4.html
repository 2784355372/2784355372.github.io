<!DOCTYPE html>
<html>
  <head>

<script src="js/echarts.min.js"></script>
<script src="js/123.js"></script>
<script src="js/vintage.js"></script>
</head>
  <body>
  <div id="main" style="width: 800px;height: 600px"></div>
  <script type="text/javascript">
     // 基于准备好的dom，初始化echarts实例


     var myChart = echarts.init(document.getElementById('main'),'vintage');

// 指定图表的配置项和数据
var option = {
  series: {
    type: 'sankey',
    layout: 'none',
    emphasis: {
      focus: 'adjacency'
    },
    data: [
      {
        name: 'a'
      },
      {
        name: 'b'
      },
      {
        name: 'a1'
      },
      {
        name: 'a2'
      },
      {
        name: 'b1'
      },
      {
        name: 'c'
      }
    ],
    links: [
      {
        source: 'a',
        target: 'a1',
        value: 5
      },
      {
        source: 'a',
        target: 'a2',
        value: 3
      },
      {
        source: 'b',
        target: 'b1',
        value: 8
      },
      {
        source: 'a',
        target: 'b1',
        value: 3
      },
      {
        source: 'b1',
        target: 'a1',
        value: 1
      },
      {
        source: 'b1',
        target: 'c',
        value: 2
      }
    ],
    nodeWidth: 80


  }
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
  </script>
  </body>
</html>
